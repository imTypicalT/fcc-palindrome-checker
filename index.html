<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/705cae4154.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="center-content">
            <h1 id="title-text">Palindrome Checker</h1>
            <div id="input-group">
                <input
                    type="text"
                    id="text-input"
                    placeholder="Input your text"
                />
                <button id="check-btn" onclick="getInputText()">Check</button>
            </div>
            <button id="reset-btn" onclick="resetInput()">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <div id="result"></div>
        </div>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
